<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accès sécurisé</title>
  <style>
    body {
      background: #0d0d0d;
      color: #39ff14;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #39ff14;
    }
    .login-box {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #39ff14;
      box-shadow: 0 0 12px rgba(57,255,20,0.4);
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #39ff14;
      background: #000;
      color: #39ff14;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #39ff14;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #2ecc71;
    }
    .error {
      margin-top: 10px;
      color: #e85b5b;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Accès Sécurisé</h1>
  <div class="login-box">
    <label for="code">Code</label>
    <input type="text" id="code" placeholder="Entrez le code">

    <label for="identifiant">Identifiant (Nom Prénom)</label>
    <input type="text" id="identifiant" placeholder="Entrez l'identifiant">

    <button onclick="checkAccess()">Valider</button>
    <div class="error" id="errorMsg">Code ou identifiant incorrect</div>
  </div>

  <script>
    function checkAccess() {
      const code = document.getElementById("code").value.trim();
      const identifiant = document.getElementById("identifiant").value.trim().toLowerCase();

      if (code === "RL-006" && identifiant === "petit rayan") {
        window.open("https://sites.google.com/view/scenesdecrimes/accueil/coffre-num%C3%A9rique/pieces-a-conviction-n1/piece-a-convictions-3", "_blank");
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>
</body>
</html>
